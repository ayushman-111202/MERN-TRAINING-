<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            background-color: yellow;
            margin: 0px;
            padding: 0px;
        }

        p {
            background-color: white;
            color: red;
            font-size: 50px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1 style="color: red; font-size: 50px;">Incline CSS is used to style individual tags only.</h1>
    <p>Internal CSS is used to style an entire page at once.</p>
    <p>Name selectors are used to select element by their names.</p>
</body>
</html>
