<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 20%;
            border-radius: 10px;
            padding: 100px;
            box-sizing: border-box;
            box-shadow: 3px 3px 5px 0px #00000086;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="form-title">Login Form</h2>
        <form>
            <label for="email">Email Address</label>
            <input type="email" id="email" class="text-input">

            <label for="password">Password</label>
            <input type="password" id="password" class="text-input">

            <button class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
