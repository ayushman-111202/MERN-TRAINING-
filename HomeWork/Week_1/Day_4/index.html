<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movie Ticket Booking</title>
</head>

<body>

    <h1>CineBook.com</h1>

    <div class="booking-card">

        <div class="image">

        </div>

        <div class="search-bar">

            <div class="logo">
                <p>CineBook</p>
            </div>

            <div class="search">

                <input type="text" placeholder="Search Movie">
                <button class="search-btn">Search</button>

            </div>

            <div class="options">

                <div class="language">
                    <i class="fa-solid fa-language"></i>
                    <p>Language</p>
                </div>

                <div class="genre">
                    <i class="fa-solid fa-list"></i>
                    <p>Genre</p>
                </div>

                <div class="filter">
                    <i class="fa-solid fa-filter"></i>
                    <p>Filter</p>
                </div>

            </div>

        </div>

        <div class="content">

            <div class="state-city-venue-div">

                <div class="state">
                    <label for="state">State :</label>
                    <input class="content-ip" type="text" placeholder="Enter State name">
                </div>

                <div class="city">
                    <label for="city">City :</label>
                    <input class="content-ip" type="text" placeholder="Enter City name">
                </div>

                <div class="venue">
                    <label for="venue">Venue :</label>
                    <input class="content-ip" type="text" placeholder="Enter Venue name">
                </div>

            </div>

            <div class="timing-div">

                <div class="date">
                    <label for="date">Choose your prefered date :</label>
                    <input type="date">
                </div>

                <div class="time">
                    <label for="time">Choose prefered time slot :</label>
                    <select name="time" id="time">
                        <option>Select time</option>
                        <option>9:15 am</option>
                        <option>12:00 pm</option>
                        <option>2:30 pm</option>
                        <option>5:25 pm</option>
                        <option>7:15 pm</option>
                        <option>9:30 pm</optionse=>
                        <option>11:15 pm</optionsue=>
                    </select>
                </div>

                <div class="mode">
                    <label for="mode">Choose your mode :</label>
                    <select name="mode" id="time">
                        <option>Select mode</option>
                        <option>2D</option>
                        <option>3D</option>
                        <option>4D</option>
                    </select>
                </div>

            </div>

            <div class="seat-selection">

                <div class="screen">
                    <label for="screen">Screen</label>
                    <select id="screen">
                        <option>select size</option>
                        <option>IMAX</option>
                        <option>INOX</option>
                        <option>LieMAX</option>
                        <option>ScreenX</option>
                        <option>70mm</option>
                    </select>
                </div>

                <div class="cluster">
                    <label for="cluster">Cluster</label>
                    <select id="screen">
                        <option>select hall location</option>
                        <option>Top Right</option>
                        <option>Top Middle</option>
                        <option>Top Left</option>
                        <option>Center Right</option>
                        <option>Center Middle</option>
                        <option>Center Left</option>
                        <option>Lower Right</option>
                        <option>Lower Middle</option>
                        <option>Lower Left</option>
                        <option>Balcony</option>
                    </select>
                </div>

                <div class="tickets">
                    <label for="tickets">Ticket(s) Count</label>
                    <input type="number" id="tickets" placeholder="ex: 1" min="1" max="36">
                </div>

            </div>

            <div class="contact-div">

                <div class="name">
                    <label for="name">Full Name:</label>
                    <input id="name" type="text" maxlength="50" placeholder="enter your name">
                </div>

                <div class="contact">
                    <label for="contact">Phone Number</label>
                    <input id="contact" type="tel" maxlength="50" placeholder="enter your phone number">
                </div>

                <div class="email">
                    <label for="email">Email</label>
                    <input id="contact" type="email" maxlength="50" placeholder="enter your email address">
                </div>

            </div>
            
        </div>

    </div>

</body>

</html>
