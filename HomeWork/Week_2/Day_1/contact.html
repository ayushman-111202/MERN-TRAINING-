<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Contact Page</title>
</head>
<body>
    
    <div class="card">

        <div class="contactform">
            
            <h2>Get in Touch &nbsp;:)</h2>

            <form>

                <label class="labels labels-top" for="name">NAME</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label class="labels labels-top" for="company">COMPANY</label>
                <input type="text" id="company" placeholder="Enter your company's name" required>
                
                <label class="labels labels-bottom" for="email">EMAIL</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label class="labels labels-bottom" for="contact">CONTACT</label>
                <input type="tel" id="contact" placeholder="Enter your contact number" minlength="10" maxlength="10" required>

                <button class="form-btn">SEND</button>

            </form>

        </div>

        <div class="image">

            <div class="pic">

            </div>
            
            <div class="info">

                <p class="info-para">-> Python with Django and Data SCience</p>
                <p class="info-para">-> CSE Senior</p>

            </div>

                <a href="https://www.facebook.com/ayushman.shukla.35977897" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </div>


        </div>

    </div>

</body>
</html>
